<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Forms </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="margin">
        <div class=" row modified d-flex justify-content-between">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="" class="mt-3 mb-5 form-style">
                    <label for="fname">Firstname</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Firstname"><br>
                   
                    <label for="lname">Lastname</label>
                    <input type="text" class="form-control"  name ="lname" id="lname" placeholder="Lastname"><br>

                    <label for="address1">Address line -1</label>
                    <input type="text" class="form-control" id="address1" name="address1" placeholder="address1"><br>
                    
                    <label for="address2">Address Line -2</label>
                    <input type="text" class="form-control" id="address2"  name="address2" placeholder="address2"><br>
                     
                    <label for="PIN">Pincode</label>
                    <input type="number" class="form-control"  name="pin" id="PIN" placeholder="PIN">

                    <label  for="gender">Gender:</label>
                    <input  type="radio" id="gender" name="gender"   value="Male" class="gender m-2 mb-2">Male
                    <input  type="radio" id="gender"  name="gender"      value="female"  class="gender m-2 mb-2">Female <br>

                     
                     <label for="food">Choice of your food :<span class="span"> (must choose atleast 2 out of 5)</span></label><br>
                    <input type="checkbox" name="food" value="north-indian" id="food" class="food m-2">North-indian<br>
                    <input type="checkbox" name="food" value="south-indian" id="food" class="food m-2">South-indian<br>
                    <input type="checkbox" name="food" value="japanese" id="food" class="food m-2">Japenese<br>
                    <input type="checkbox" name="food" value="chinese" id="food" class="food m-2">Chinese<br>
                        
                     <label for="state">State</label>
                     <input type="text" id="state" name="state" class="form-control" placeholder="state"> <br>

                     <label for="country">country</label>
                     <input type="text" id="country" name="country" class="form-control" placeholder="country"> <br>

                     <button type="submit"  id ="submit" class="form-control btn btn-primary">Submit</button>



                
                </form>
            </div>
               <div class="col col-sm-12 col-md-12 col-lg-12">
                   <h1> Temporary Database Table</h1>
                   <table class="table table-striped">
                    <thead class="bg-dark text-light">
                      <tr>
                       <td>Firstname</td>
                       <td>Lastname</td>
                       <td>Address</td>
                       <td>Pincode</td>
                       <td>Gender</td>
                       <td>Food</td>
                       <td>State</td>
                       <td>country</td>
                      </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">
                    </tbody>
                    </table>

               </div>


            </div>
        

    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="forms.js"></script>
</body>

</html>
